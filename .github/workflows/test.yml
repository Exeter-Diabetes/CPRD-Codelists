name: update codelists

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
      - name: update
        run : |
            echo "[LOG] Updating Exeter_Diabetes_codelists repo"
            cd ./CPRD_Aurum
            echo "[LOG] Cloning Exeter_Diabetes_codelists"
            git clone https://github.com/drkgyoung/Exeter_Diabetes_codelists.git temp
            echo "[LOG] Copying all cpp files to temp"
            cp *.cpp temp
            cd temp
            echo "[LOG] Setup global config"
            git config --global user.email "${{ secrets.USER_EMAIL }}"
            git config --global user.name "${{ secrets.USER_NAME }}"
            echo "[LOG] Git set-url remote repository"
            git remote set-url origin https://x-access-token:${{ secrets.TOKEN }}@github.com/drkgyoung/Exeter_Diabetes_codelists
            echo "[LOG] Git add ."
            git add .
            echo "[Log] Git Commit"
            git commit -m "Synchronize from private repository - Triggered by Github Workflows"
            echo "[LOG] Git push"
            git push
            echo "[LOG] Remove Folder"
            cd ..
            rm -rf temp
          
